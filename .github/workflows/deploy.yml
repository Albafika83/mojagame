name: Deploy GitHub Pages with API Key

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Récupérer le dépôt
        uses: actions/checkout@v3

      - name: 🛡️ Créer api_key.js avec la clé secrète
        run: echo "window.API_KEY = '${{ secrets.GOOGLE_API_KEY }}';" > api_key.js

      - name: 🚀 Préparer les fichiers pour GitHub Pages
        run: |
          mkdir -p public
          cp index.html public/
          cp -r ./* public/
          echo "✅ Dossier public créé"

      - name: 📤 Upload de l'artefact (github-pages)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public

  deploy:
    needs: build
   
