name: Deploy GitHub Pages with API Key

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Récupérer le dépôt
        uses: actions/checkout@v3

      - name: 🛡️ Créer api_key.js avec la clé secrète
        run: |
          echo "window.API_KEY = '${{ secrets.GOOGLE_API_KEY }}';" > api_key.js
          echo "✅ Fichier api_key.js créé avec succès"
          cat api_key.js # Affiche le contenu du fichier pour débogage

      - name: 🚀 Préparer les fichiers pour GitHub Pages
        run: |
          mkdir -p public
          cp index.html public/
          cp -r $(ls -A | grep -v '^public$') public/ # Copie tout sauf le dossier public
          echo "✅ Dossier public créé"
          ls -R public # Affiche la structure du dossier public pour débogage

      - name: 📤 Upload de l'artefact (github-pages)
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Télécharger l'artefact (github-pages)
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: public

      - name: 🚀 Déployer sur GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages