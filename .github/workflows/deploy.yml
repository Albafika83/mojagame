name: Deploy GitHub Pages with API Key

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Récupérer le dépôt
        uses: actions/checkout@v3

      - name: 🛡️ Créer api_key.js avec la clé secrète
        run: echo "window.API_KEY = '${{ secrets.GOOGLE_API_KEY }}';" > api_key.js

      - name: 🚀 Télécharger les fichiers pour GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            ./
            !node_modules/

      - name: 📤 Publier la page
        uses: actions/deploy-pages@v2
